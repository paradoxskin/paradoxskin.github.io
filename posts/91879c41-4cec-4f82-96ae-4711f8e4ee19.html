<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>eclipse优化补全</title>
    <link rel="stylesheet" href="/res/css/style.css">
</head>
<body>

<p>eclipse都是默认开启自动激活，键入<code>.</code>之后弹出补全框，这让装了vim插件的我非常头疼，因为在有补全框的状态下按一下<code>esc</code>是关闭补全框，所以<!--more-->从<code>insert</code>模式切换成<code>normal</code>模式要按两次<code>esc</code>键，血压飙升</p>
<p>试过关闭补全，但是还要痛苦，如果关闭补全我为什么不直接去用纯vim呢...</p>
<p>尝试着百度了一下，只有开启关闭补全的，没有我这方面需求的</p>
<p>结果在<a href="https://stackoverflow.com/questions/23259054/how-to-change-the-controlspace-autocomplete-shortcut-keys-in-eclipse-for-androi"><code>stackOverflow</code></a>找到了，补全的名字是<code>content assist</code>，设置这个名字的快捷键即可<img src="http://parad0xpic.oss-cn-hangzhou.aliyuncs.com/image-for-typora/image-20221008144420364.png" alt="image-20221008144420364"></p>
<p>然后再关闭自动激活就可以了</p>
<p><img src="http://parad0xpic.oss-cn-hangzhou.aliyuncs.com/image-for-typora/image-20221008144509590.png" alt="image-20221008144509590"></p>
